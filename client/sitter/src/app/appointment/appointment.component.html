<!-- nav bar: /home /services /contact/ PROFILE-->
<div>
  <input id="date" type="date">
</div>
<div>
  <div class = "appointmentTime">
    <p>Time: </p>
    <select name="time">
      <option value="morning">9am to 12pm</option>
      <option value="afternoon" selected>12pm to 3pm</option>
      <option value="evening">4pm to 6pm</option>
      <option value="whenever">9am to 6pm</option>
    </select>
  </div>
  <div class = "appointmentType">
    <p>Type: </p>
    <select name="type">
      <option value="cat30">30 min Cat Visit</option>
      <option value="cat45" selected>45 min Cat Visit</option>
      <option value="cat60">60 min Cat Visit</option>
      <option value="overnight">Overnight Cat Sleepover</option>
    </select>
  </div>
  <div>
    <input [(ngModel)]="appointment.notes" placeholder="Anything else we can do? Litter change, administer medicine, something else? Let us know!"/>
  </div>
</div>
  <button (click)="postAppointment()">Make Appointment</button>

<!-- nav bar: /home /services /contact/ PROFILE-->
<div class = "calendar">
  <p id = "appointmentDetail">Date: </p>
  <input id="date" type="date" [(ngModel)]="newAppointment.date">
</div>
<div>
  <div class = "appointmentTime">
    <p id = "appointmentDetail">Time: </p>
    <select class = "dropbox" name= "time" [(ngModel)]="newAppointment.time">
      <option value="morning">9am to 12pm</option>
      <option value="afternoon" selected>12pm to 3pm</option>
      <option value="evening">4pm to 6pm</option>
      <option value="whenever">9am to 6pm</option>
    </select>
  </div>
  <div class = "appointmentType">
    <p id = "appointmentDetail">Type: </p>
    <select class = "dropbox" name="type" [(ngModel)]="newAppointment.service">
      <option value="cat30">30 min Cat Visit</option>
      <option value="cat45" selected>45 min Cat Visit</option>
      <option value="cat60">60 min Cat Visit</option>
      <option value="overnight">Overnight Cat Sleepover</option>
    </select>
  </div>
  <div>
    <input class = "appointmentNotes"[(ngModel)]="newAppointment.notes" placeholder="Anything else we can do?"/>
  </div>
</div>
  <button class = "btn" (click)="postAppointment()">Make Appointment</button>

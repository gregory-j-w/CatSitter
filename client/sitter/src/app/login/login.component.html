<!-- User Login Page -->

<!-- nav bar: /home /services /contact /LOGIN /sign up-->

<!-- user email input -->
<input [(ngModel)]="user.email" placeholder="email"/>
<!-- user password input -->
<input [(ngModel)]="user.password" placeholder="password"/>
<!-- login button -->
<button (click)="login()">Submit</button>
<!-- or register here -->
<div class = "nav-link"><a [routerLink] = "['/register']">Register</a></div>
